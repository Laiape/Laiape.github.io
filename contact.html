<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Laia Peris</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Contenedor principal para la p√°gina de contacto */
        .contact-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 80px 20px; /* Margen superior para el header */
            background-color: var(--background-color);
        }

        /* Contenedor del formulario, centrado y con max-width */
        .contact-container {
            width: 100%;
            max-width: 700px; 
            text-align: left;
        }

        /* T√≠tulo principal */
        .contact-container h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Subt√≠tulo */
        .contact-container p.subtitle {
            color: var(--secondary-color);
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        /* Estilos del formulario (inputs y textarea) */
        .contact-form label {
            display: block;
            font-size: 0.9em;
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            background-color: #1a1a1a; /* Fondo oscuro sutil */
            color: var(--primary-color);
            border: 1px solid #333;
            /* Aplicando dise√±o redondeado */
            border-radius: var(--border-radius-sm); 
            font-family: var(--font-family);
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color); /* Borde blanco al enfocar */
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Bot√≥n de Enviar */
        .submit-button {
            /* Usamos el mismo estilo que .cta-button de index.html */
            border: 1px solid var(--primary-color);
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 40px;
            cursor: pointer;
            background-color: transparent;
            color: var(--primary-color);
            border-radius: var(--border-radius-sm); 
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        /* OTRAS V√çAS DE CONTACTO */
        .other-ways {
            margin-top: 60px;
        }
        
        .other-ways h2 {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .contact-detail {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contact-detail span {
            display: block;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="logo_LP.png" alt="Logo Laia Peris" style="height:40px;width:auto;">
                </a>
            </div>
            <div class="nav-links">
                <a href="cv.html">CV</a>
                <a href="contact.html" style="color:var(--secondary-color);">CONTACTO</a>
            </div>
        </nav>
    </header>

    
    <main class="contact-page">
        <div class="contact-container" data-aos="fade-up">
            
            <h1>TRABAJEMOS JUNTOS</h1>
            <p class="subtitle">Estoy disponible para nuevos proyectos de Rigging y Desarrollo de Herramientas. Cu√©ntame m√°s sobre tu idea o simplemente saluda.</p>
            
            <form class="contact-form" action="TU_ENDPOINT_DE_FORMULARIO" method="POST">
                
                <label for="name">NOMBRE</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">ASUNTO</label>
                <input type="text" id="subject" name="_subject" required>

                <label for="message">MENSAJE</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="submit-button">ENVIAR MENSAJE</button>
            </form>
            
            <div class="other-ways" data-aos="fade-up" data-aos-delay="300">
                <h2>OTRAS V√çAS</h2>
                
                <div class="contact-detail">
                    <span>Email:</span>
                    <a href="mailto:laiaperis3@gmail.com">üìß laiaperis3@gmail.com</a>
                </div>
                
                <div class="contact-detail">
                    <span>LinkedIn:</span>
                    <a href="https://linkedin.com/in/laia-peris-arantzamendi-6b9809277" target="_blank" rel="noopener noreferrer">
                        <img src="icons/linkedin.png" alt="LinkedIn Laia Peris Arantzamendi" style="height:24px;width:auto;vertical-align:middle;"> Laia Peris Arantzamendi
                    </a>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p class="copyright">¬© 2025 LAIA PERIS</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
</body>
</html>
